<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script src="https://kit.fontawesome.com/9759a20aee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="container-left">
            <div class="intro">
                <div>
                    <h1>BelajarYuk.</h1>
                    <p>
                        Let's Learning Something New Today
                    </p>
                </div>
            </div>
            <div class="center">
                <div class="mobiles">
                    <img class="img1" src="Mobile 1.png" alt="" />
                    <img class="img2" src="Mobile 2.png" alt="" />
                </div>
            </div>
            <div class="icons">
                <img class="img1" src="googleplayicon.jpg" alt="" />
                <img class="img2" src="appleplayicon.png" alt="" />
            </div>
        </div>
        <div class="right">
            <div class="user">
                <div class="child1">
                    <h2>Login in to BelajarYuk.</h2>
                    <p>
                        Welcome back! login with you data that you entered during
                        registration
                    </p>
                </div>
                <div class="child2">
                    <button class="social-icons" >
                        <img class="button-icon" src="google.png" />Login with Google
                    </button>
                    <button class="social-icons">
                        <img class="button-icon" src="facebook.png" />Login with Facebook
                    </button>
                </div>
            </div>

            <div class="division">ok</div>
            <div class="loginform">
                <form class="form">
                    <div class="inputbx1">
                        <div>
                            <img class="button-icon" src="envelope-solid.svg" alt="" />
                        </div>
                        <div>
                            <label>Email</label><br />
                            <input type="text" />
                        </div>
                    </div>
                    <div class="inputbx2">
                        <div>
                            <img class="button-icon" src="lock-solid.svg" alt="" />
                        </div>
                        <div>
                            <label>Password</label><br>
                            <input type="password" />
                        </div>
                        <div>
                            <img class="button-icon" src="eye-solid.svg" alt="" />
                        </div>
                    </div>
                    <div class="inputbx3">
                        <label><input class="remember" type="checkbox" /> Remember me</label>
                        <a href="#">forgot your password?</a>
                    </div>
                    <div class="inputbx4">
                        <button  type="submit">Login</button>
                        <p>Don't have an account?<a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
